<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/estilo.css">
    <link rel="stylesheet" type="text/css" href="static/login.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Inicio de Sesion</title>
      
</head>
<body>
{% block content %}
{% endblock %}
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">LODGING</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('inicio') }}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('inicioseccion') }}">Inicio Secion</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contactos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


        <h1>Inicio de Sesion</h1>
            <!-- Sección de inicio -->
    <section id="intro" class="bloque">
      <div class="contenido">
          <!-- Título principal -->
          <div>
              <h1>LA MEJOR ESTANCIA DE SU VIAJE </h1>
          </div>

          <!-- Formulario de inicio de sesión -->
          <div class="formulario">
              <form action="#servicios" id="inicio-sesion-form">
                  <h2>Iniciar Sesión</h2>
                  <div class="info">
                      <label>Usuario</label>
                      <input type="text" name="usuario" class="inputp" required>
                  </div>
                  <div class="info">
                      <label>Contraseña</label>
                      <input type="password" name="contrasena" class="inputp" required>
                  </div>
                  <div>
                      <input type="submit" value="ENVIAR" class="btn_enviar">
                  </div>
              </form>
          </div>

  </section>

    

       
</body>

</html>
